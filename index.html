<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styleA.css" />
    <title>Ohmyfood</title>

    <!--polices-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/dbf35b23bd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--header-->

    <header>
      <div class="logo"></div>
      <h1>Ohmyfood</h1>
      <div class="location"></div>
      <div class="location_icon">
        <i class="fas fa-map-marker-alt"></i>
        <span>Paris, Belleville</span>
      </div>
    </header>

    <!--Description-->

    <section>
      <div class="intro">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <div class="button">
          <span>Explorer nos restaurants</span>
        </div>
      </div>
    </section>

    <section>
      <p>Fonctionnement</p>
      <div class="wrap">
        <div class="wrap_pastille"><span>1</span></div>
        <i></i>
        <div class="wrap_texte"><span>Choisissez un restaurant</span></div>
      </div>

      <div class="wrap">
        <div class="wrap_pastille"><span>2</span></div>
        <i></i>
        <div class="wrap_texte"><span>Composez votre menu</span></div>
      </div>

      <div class="wrap">
        <div class="wrap_pastille"><span>3</span></div>
        <i></i>
        <div class="wrap_texte"><span>Dégustez au restaurant</span></div>
      </div>
    </section>
  </body>
</html>
